<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style type="text/css">
        #aqi-displayy{
          display:none;
          color:red;
        }
    </style>
  </head>
<body>
  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button" >确认填写</button>
  <div>您输入的值是：<span id="aqi-display">尚无录入</span><span id="aqi-displayy">请输入北京今天空气质量</span></div>
<script type="text/javascript">
(function() { 	
 /* 在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中*/
 var getval=document.getElementById('aqi-input');
 var getchange=document.getElementById('aqi-display');
 var btn1= document.getElementById('button');
 var getva2=document.getElementById('aqi-displayy')
  btn1.onclick=function(){
    var val= getval.value;
    if(val){
      getchange.innerHTML=getval.value;

    }else{
      getva2.style.display="inline";
      getchange.style.display="none"
    }
 }
})();
</script>
</body>
</html>
